<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forms.css" mdeia="">
    <title>Formulário Pai tá Cinéfilo</title>
</head>

<body>
    
    <div>
        <h1 class="titulo">Cadastro</h1>
        <h4 class="subtitulo">Complete com suas informações.</h4>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" id="nome" required="">
            </div>

            <div>
                <label for="sobrenome"><b>Sobrenome</b></label>
                <input type="text" name="sobrenome" id="sobrenome" required="">
            </div>
           
            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" id="email" required="">
            </div>
           
            <div>
                <label for="data de nascimento"><b>Data de nascimento</b></label>
                <input type="date" id="data de nascimento" name="data de nascimento">
              </div>
        </fieldset>

        <div class="campo">
            <label><h2><b>Qual é o seu gênero de filme favorito?</b></h2></label>
            <h4>Selecione dentre as opções abaixo.</h4>
            <br>
            <label>
                <input type="radio" name="filme" value="Ação"> Ação
            </label>
            <br>
            <label>
                <input type="radio" name="filme" value="Comédia"> Comédia
            </label>
            <br>
            <label>
                <input type="radio" name="filme" value="Drama"> Drama
            </label>
            <br>
            <label>
                 <input type="radio" name="filme" value="Aventura"> Aventura
            </label>
            <br>
            <label>
                <input type="radio" name="filme" value="Terror"> Terror
            </label>
            <br>
            <label>
                <input type="radio" name="filme" value="Romance"> Romance
            </label>
            <br>
            <label>
                <input type="radio" name="filme" value="Ficção Cientifica"> Ficção Científica
            </label>
            
            <div>
                <label for="notificações"><h3 class="notificacoes-titulo"><b>Você gostaria de receber notificações do site?</b></h3></label>
                <select id="Você gostaria de receber notificações do site?">
                  <option selected="" disabled="" value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
            </div>
          <br>
            
              <fieldset class="grupo">
                <div>
                 <label><h3><b>Selecione seu nível de conhecimento sobre o mundo do cinema:</b></h3></label>
                 <p></p><h4>Para que possamos trazer mais conteúdos de acordo com seu conhecimento e melhor aprofundamento sobre o mesmo.</h4><p></p>
                 <input type="checkbox" id="nivel de conhecimento1" name="nivel de conhecimento1" value="Iniciante">
                 <label for="nivel de conhecimento1">Iniciante</label>
                 <input type="checkbox" id="nivel de conhecimento2" name="nivel de conhecimento2" value="Intermediário">
                 <label for="nivel de conheimento2">Intermediário</label>
                 <input type="checkbox" id="nivel de conhecimento3" name="nivel de conhecimento3" value="Avançado">
                 <label for="nivel de conhecimento">Avançado</label>
                </div>
              </fieldset>
            <div>
                <br>
                <label><h3><b>Nos conte um pouco sobre você:</b></h3></label>
                <br>
                <textarea row="6" style="width:26em" id="Sobre você" name="Sobre você"></textarea>
            </div>
            <br>
            <button class="botao" type="submit">Concluído</button>
        </div>
    </form>
</body></html>
